{% extends 'base.html' %}

{% block title %}Login - iPhone Import Manager{% endblock %}

{% block login_content %}
<div class="bg-white py-8 px-6 shadow-xl rounded-lg">
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">
                Usuário
            </label>
            <input type="text" 
                   name="username" 
                   id="id_username"
                   required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary"
                   placeholder="Digite seu usuário">
        </div>
        
        <div>
            <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">
                Senha
            </label>
            <input type="password" 
                   name="password" 
                   id="id_password"
                   required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary"
                   placeholder="Digite sua senha">
        </div>
        
        {% if form.errors %}
        <div class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span>Usuário ou senha incorretos.</span>
            </div>
        </div>
        {% endif %}
        
        <div>
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-200">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Entrar
            </button>
        </div>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            Sistema de Gestão de Importações de iPhones
        </p>
        <p class="text-xs text-gray-500 mt-2">
            Desenvolvido com Django + HTMX + Tailwind CSS
        </p>
    </div>
</div>
{% endblock %}
